{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>All Books</h1>

    <ul>
        {% for book in books %}
            <li> 
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.title }} by {{ book.author }}
                </a>                
            </li>
        {% endfor %}
    </ul>

{% endblock %}
